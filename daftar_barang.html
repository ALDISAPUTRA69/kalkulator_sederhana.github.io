<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Barang</title>
    <!-- Menggunakan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Daftar Harga Barang</h2>
        <table class="table table-bordered">
            <caption class="text-center">Daftar Harga Barang</caption>
            <thead class="thead-dark">
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th colspan="2">Kuantiti</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buku</td>
                    <td>5000</td>
                    <td>100</td>
                    <td>Lusin</td>
                </tr>
                <tr>
                    <td>Kertas A4</td>
                    <td>40000</td>
                    <td>100</td>
                    <td rowspan="3">Pack</td>
                </tr>
                <tr>
                    <td>Pulpen</td>
                    <td>4000</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Pensil</td>
                    <td>2000</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Menggunakan Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
