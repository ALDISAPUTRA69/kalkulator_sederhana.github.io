<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BUKU TAMU</title>
    <!-- Menggunakan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">FORM BUKU TAMU</h2>
        <form>
            <div class="form-group">
                <label for="nama_lengkap">Nama lengkap:</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
            </div>

            <div class="form-group">
                <label for="jenis_kelamin">Jenis kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="L" checked>
                    <label class="form-check-label" for="laki">LAKI-LAKI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P">
                    <label class="form-check-label" for="perempuan">PEREMPUAN</label>
                </div>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan Alamat Tinggal" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Alamat Email" required>
            </div>

            <div class="form-group">
                <label for="sosial_media">Aktif pada sosial media:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="facebook" id="facebook" value="ya" checked>
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="twitter" id="twitter" value="ya">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="path" id="path" value="ya">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>

            <div class="form-group">
                <label for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info" name="info" required>
                    <option selected="selected">-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" name="pesan" rows="4" placeholder="Masukkan Pesan Anda"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
